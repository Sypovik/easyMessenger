<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameCube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script type="module" src="script.js"></script>

    <script>
        let stompClient = null;

        const socket = new SockJS('http://localhost:8082/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            console.log('Connected!');
            // Слушаем ответ от сервера
            sendMessage();
            // stompClient.send('/app/connect', {}, JSON.stringify({ userId }));

            stompClient.subscribe('/topic/response', (message) => {
                console.log('Received:', message.body);
            });
        }, (error) => {
            console.error('Connection error:', error);
        });

        function sendMessage() {
            if (stompClient && stompClient.connected) {
                stompClient.send('/app/send', {}, 'Hello from Client!');
            } else {
                console.error('Cannot send message: stompClient is not connected');
            }
        }

    </script>
</body>

</html>
